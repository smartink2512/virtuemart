VMPAYMENT_ADMIN_CFG_AUTORIZENET_RESPCODES="Show Response Codes for Failed Transactions?"
VMPAYMENT_ADMIN_CFG_AUTORIZENET_RESPCODES_EXPLAIN="If set to YES then the customer will see the Authorize.net Transaction Response Reason Codes (Response Code -Response Subcode - Response Reason Code - AVS Result Code - Card Code (CVV2/CVC2/CID) Response Code -Cardholder Authentication Verification Value (CAVV) Response Code - in a format like: 2-2-65-Y-N--)along with the Response Reason Text. This can be useful for troubleshooting failed or declined transactions.For further details see the <a href="http://www.authorize.net/support/AIM_guide.pdf">Authorize.net Advanced Integration Method (AIM) Implementation Guide</a>"
VMPAYMENT_ADMIN_CFG_AUTORIZENET_EMAIL_MERCHANT="Email Confirmation from Gateway to Merchant?"
VMPAYMENT_ADMIN_CFG_AUTORIZENET_EMAIL_MERCHANT_EXPLAIN="Send copy of the customer confirmation email to the Merchant? If yes then an email willbe sent to the Merchant address as well as the address(es) configured in the Merchant Interface.<em> Note: this email is sent from the Authorize.net gateway and is independent of any email sent by VirtueMart</em>"
VMPAYMENT_ADMIN_CFG_AUTORIZENET_EMAIL_CUSTOMER="Email Confirmation from Gateway to Customer?"
VMPAYMENT_ADMIN_CFG_AUTORIZENET_EMAIL_CUSTOMER_EXPLAIN="Send a confirmation email to the customer? If yes then an email willbe sent to the customer from the Merchant Interface.<em> Note: this email is sent from the Authorize.net gateway and is independent of any email sent by VirtueMart</em> "
VMPAYMENT_PAYMENT_AN_RECURRING="Recurring Billings?"
