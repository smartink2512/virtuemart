CHILD_CAT_MENU_TYPE_DESC=Menu with accordeon, only open active category, open all children category.(change it depending your template or CSS ).<b>All Category</b> look good with Ja purity Main menu,<b>Only active or Accordeon</b> for menu in 'left' position of ja purity
CURRENT=Only active category
ACCORDEON=Accordeon Effect
ALL_CHILD=All Category


