MOD_VIRTUEMART_CATEGORY_DESC=<b>Shows a 2 level categories list.</b><br/ > To use as menu with choice of accordeon effect.
MOD_VIRTUEMART_CATEGORY=<em>Virtuemart 2.0 : Category Menu display</em>

PARENT_CATEGORY_ID=Parent Category id
PARENT_CATEGORY_ID_DESC=This defines the category to list as menu(0 For root dir).
